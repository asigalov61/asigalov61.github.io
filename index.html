<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js"></script>
</head>
<body style="display: flex; flex-direction: column; margin: auto; align-items: center">
  <h1 id="title">Upload the data.</h1>
  <label for="channel">Channel</label>
  <input id="channel" type="number" value="3">

  <label for="patch">Patch</label>
  <input id="patch" type="number" value="48">

  <label for="start_chord">Start chord</label>
  <input id="start_chord" type="number" value="60">

  <label for="midi">MIDI</label>
  <input id="midi" accept=".mid" type="file">

  <button type="button" id="go">Start</button>
  <script src="src/index.js" type="module"></script>
</body>
</html>
