<h2 style='text-align: center'>Euterpe X LIVE API Status<h2>
<!DOCTYPE html>
<html>
<head>
  <title>Euterpe X LIVE API Status</title>
  <style>
    .badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
      text-align: center;
    }
    .online {
      background-color: #42b72a;
      color: #ffffff;
    }
    .offline {
      background-color: #f44336;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="statusBadge" class="badge offline">Offline</div>

  <script>
    function checkAPIStatus() {
      fetch('http://147.189.196.223/') // Replace with your API URL
        .then(response => {
          if (response.ok) {
            document.getElementById('statusBadge').textContent = 'Online';
            document.getElementById('statusBadge').classList.remove('offline');
            document.getElementById('statusBadge').classList.add('online');
          } else {
            document.getElementById('statusBadge').textContent = 'Offline';
            document.getElementById('statusBadge').classList.remove('online');
            document.getElementById('statusBadge').classList.add('offline');
          }
        })
        .catch(error => {
          document.getElementById('statusBadge').textContent = 'Offline';
          document.getElementById('statusBadge').classList.remove('online');
          document.getElementById('statusBadge').classList.add('offline');
        });
    }

    // Check the API status initially
    checkAPIStatus();

    // Check the API status every 5 seconds (adjust the interval as needed)
    setInterval(checkAPIStatus, 5000);
  </script>
</body>
</html>
