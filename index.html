<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIDI Melody</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
        }

        label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #bbbbbb;
        }

        input[type="file"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            background-color: #333;
            color: #e0e0e0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        canvas {
            width: 100%;
            height: 25%;
            margin-top: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
        }

        table {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
            color: #e0e0e0;
        }
    </style>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js"></script>
</head>
<body>
  <h1 id="title">Upload the MIDI</h1>

  <div class="input-group">
    <input id="midi" accept=".mid, .midi, .kar" type="file">
  </div>
    
  <div class="input-group">
    <label for="channel">Channel</label>
    <input id="channel" type="number" value="3">
  </div>

  <div class="input-group">
    <label for="patch">Patch</label>
    <input id="patch" type="number" value="48">
  </div>

  <div class="input-group">
    <label for="start_chord">Start chord</label>
    <input id="start_chord" type="number" value="60">
  </div>

  <button type="button" id="go">Start</button>

  <canvas id="canvas" width="500" height="500"></canvas>
  <table>
      <tbody>
      <tr id="keyboard"></tr>
      </tbody>
  </table>
  <script src="src/index.js" type="module"></script>
</body>
</html>
