<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIDI Melody</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        label, input {
            margin: 5px 0;
        }

        canvas {
            width: 100%;
            height: 25%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
        }
    </style>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js"></script>
</head>
<body>
  <h1 id="title">Upload the MIDI</h1>

  <div class="input-group">
    <input id="midi" accept=".mid" type="file">
  </div>
    
  <div class="input-group">
    <label for="channel">Channel</label>
    <input id="channel" type="number" value="3">
  </div>

  <div class="input-group">
    <label for="patch">Patch</label>
    <input id="patch" type="number" value="48">
  </div>

  <div class="input-group">
    <label for="start_chord">Start chord</label>
    <input id="start_chord" type="number" value="60">
  </div>

  <button type="button" id="go">Start</button>

  <br><br>
    
  <canvas id="canvas" width="500" height="500"></canvas>
  <table>
      <tbody>
      <tr id="keyboard"></tr>
      </tbody>
  </table>
  <script src="src/index.js" type="module"></script>
</body>
</html>
